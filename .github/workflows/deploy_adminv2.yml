name: Laravel Deploy to Azure - adminv2

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📦 Checkout Repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, json, tokenizer, pdo, pdo_mysql
          tools: composer

      - name: 📥 Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🧱 Install Node Modules & Build Frontend
        run: |
          npm ci
          npm run build

      - name: Ensure Laravel Storage Folders Exist
        run: |
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache/data
          mkdir -p storage/logs

      - name: 🧪 Laravel Optimization
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan storage:link

      - name: 🗜️ Create Deployable Zip
        run: |
          zip -r release.zip . -x "**/tests/*" "**/.git/*" "**/node_modules/*" "**/.github/*"

      - name: ⬆️ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ⬇️ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: .

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_11510C8F50A14DFE9E2339EACD66B456 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CDDD5E3C83A043BBB5017F20F3DA5596 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7CCF24A4F2E04C1B835535336AA3F694 }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'adminv2'
          slot-name: 'Production'
          package: release.zip
